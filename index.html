<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="card">
    <div class="img-preview">
      <div class="preview-hover">
        <img src="./assets/images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-text">
      <a class="title">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>  
    </div>
    
    <div class="info">
      <div class="currency">
        <img src="./assets/images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="time-left">
        <img src="./assets/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="user-info">
      <div class="avatar"></div>
      <p>Creation of <a class="user-name">Jules Wyvern</a></p>
    </div>
    

    
    
    
    
    
  
  </div>

</body>
</html>
